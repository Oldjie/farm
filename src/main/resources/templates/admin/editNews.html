<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>后台管理系统</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- 富文本编辑器 -->
    <link rel="stylesheet" href="../kindeditor/themes/default/default.css"/>
    <script charset="utf-8" src="../kindeditor/kindeditor-all.js"></script>
    <script charset="utf-8" src="../kindeditor/lang/zh-CN.js"></script>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="../stylesheets/theme.css">
    <link rel="stylesheet" href="../lib/font-awesome/css/font-awesome.css">

    <script src="../lib/jquery-1.7.2.min.js" type="text/javascript"></script>

    <!-- Demo page code -->

    <style type="text/css">
        .content {
            width: 90%;
            overflow: auto;
            word-break: break-all;
        }

        .brand .first {
            color: #ccc;
            font-style: italic;
        }

        .brand .second {
            color: #fff;
            font-weight: bold;
        }
    </style>

</head>


<body class="">


<div id="header"></div>


<div class="content">

    <div class="header">

        <h1 class="page-title">编辑 动态</h1>
    </div>

    <ul class="breadcrumb">
        <li><a href="index.html">Home</a> <span class="divider">/</span></li>
        <li><a href="News.html">News</a> <span class="divider">/</span></li>
        <li class="active">编辑</li>
    </ul>

    <div class="container-fluid">
        <div class="row-fluid">

            <div class="btn-toolbar">
                <button class="btn btn-primary" onclick="_save()"><i class="icon-save"></i> 保存</button>
                <a href="#myModal" data-toggle="modal" class="btn">删除</a>

                <div class="btn-group">
                </div>
            </div>
            <div class="well">

                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane active in" id="home">
                        <form id="saveForm" method="POST" action="JavaScript:void(0);">
                            <input id="id" name="id" type="hidden" th:value="${news.id}" class="input-xlarge" >
                            <label>标题</label>
                            <input id="title" name="title" type="text" class="input-xlarge" th:value="${news.title}" required="required">
                            <label>副标题</label>
                            <input id="subTitle" name="subTitle" type="text" class="input-xlarge" th:value="${news.subTitle}" required="required">

                            <!--<label>一级图片</label>-->
                            <input id="imgUrl" name="imgUrl" type="hidden" class="input-xlarge" th:value="${news.imgUrl}" required="required">
                            <!--<label>二级图片</label>-->
                            <input id="subImgUrl" name="subImgUrl" type="hidden" class="input-xlarge" th:value="${news.subImgUrl}" required="required">
                            <label>跟新日期</label>
                            <input id="created" name="created" type="date" class="input-xlarge" th:value="${news.created}" required="required">
                        </form>
                        <label>正文</label>
                        <textarea id="content" name="content" rows="50" cols="100" class="content" th:utext="${news.content}" required="required"></textarea>
                    </div>
                    <div class="tab-pane fade" id="profile">
                        <form id="tab2">
                            <label>New Password</label>
                            <input type="password" class="input-xlarge">
                            <div>
                                <button class="btn btn-primary">Update</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

            <div class="modal small hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="myModalLabel">Delete Confirmation</h3>
                </div>
                <div class="modal-body">

                    <p class="error-text"><i class="icon-warning-sign modal-icon"></i>Are you sure you want to delete
                        the user?</p>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                    <button class="btn btn-danger" data-dismiss="modal" onclick="delUser()">Delete</button>
                </div>
            </div>


        </div>
    </div>
</div>


<script src="../lib/bootstrap/js/bootstrap.js"></script>

<script type="text/javascript" src="../js/include.js"></script>
<script>
    var editor;
    KindEditor.ready(function (K) {
        editor = K.create('textarea[name="content"]', {
            //是否允许浏览服务器已上传文件,默认是false
            allowFileManager: true,
            uploadJson: "/speech/uploadFile",
            items: [
                'source', '|', 'undo', 'redo', '|', 'preview', 'print', 'template', 'code', 'cut', 'copy', 'paste',
                'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',
                'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
                'superscript', 'clearhtml', 'quickformat', 'selectall', '|', 'fullscreen', '/',
                'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
                'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|', 'image', 'multiimage',
                'flash', 'media', 'insertfile', 'table', 'hr', 'emoticons', 'baidumap', 'pagebreak',
                'anchor', 'link', 'unlink', '|', 'about'
            ]
        });
    });
    function delUser() {
        var id = $("#id").val();
        $.post(
            "del_news",
            $("#saveForm").serialize()+ "&content=" + editor.html(),
            function (resultINfo) {
                if (resultINfo.flag) {
                    location.href = "news.html";
                } else {
                    console.log("error")
                }

            }
        )

    }

    function _save() {
        var imgarr = editor.html()
        var imgs = imgarr.match(/<img[^>]+>/g);
        if (imgs){
            if (imgs.length >1){
                $("#imgUrl").val(imgs[0])
                $("#subImgUrl").val(imgs[1])

            }
            else {
                $("#imgUrl").val(imgs[0])
                $("#subImgUrl").val(imgs[0])

            }
        }
        else {

            $("#imgUrl").val("<img src=\"http://127.0.0.1:80\\static/image\\ccb28a56-2ffa-4d5f-ae2d-4773c5ab7d2c.jpg\" alt=\"\" />")
            $("#subImgUrl").val("<img src=\"http://127.0.0.1:80\\static/image\\ccb28a56-2ffa-4d5f-ae2d-4773c5ab7d2c.jpg\" alt=\"\" />")
        }
        var formdata = $('#saveForm').serialize();
        var array = formdata.split('&');
        for (var i = 0; i < array.length; i++) {
            var kwarr = array[i].split('=');
            if (kwarr[0] === 'content') {
                if (editor.html() === null || editor.html() === '') {
                    alert('不能存在空值');
                    // status = false
                    return false;
                }
            } else {
                if (kwarr[1] === null || kwarr[1] === '') {

                    alert('不能存在空值');
                    // status = false
                    return false;
                }
            }
        }
        //提交异步请求
        $.post(
            "updateNews.html",
            formdata + "&content=" + editor.html(),
            function (resultINfo) {
                if (resultINfo.flag) {
                    location.href = "news.html";

                } else {
                    console.log("error")
                }
            },
            "json"
        );
    }
</script>
</body>
</html>
