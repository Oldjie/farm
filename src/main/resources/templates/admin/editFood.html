<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>后台管理系统</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="../stylesheets/theme.css">
    <link rel="stylesheet" href="../lib/font-awesome/css/font-awesome.css">

    <script src="../lib/jquery-1.7.2.min.js" type="text/javascript"></script>

    <!-- Demo page code -->

    <style type="text/css">
        #line-chart {
            height: 300px;
            width: 800px;
            margin: 0px auto;
            margin-top: 1em;
        }

        .brand {
            font-family: georgia, serif;
        }

        .brand .first {
            color: #ccc;
            font-style: italic;
        }

        .brand .second {
            color: #fff;
            font-weight: bold;
        }
    </style>

</head>


<body class="">


<div id="header"></div>


<div class="content">

    <div class="header">

        <h1 class="page-title">修改 菜</h1>
    </div>

    <ul class="breadcrumb">
        <li><a href="index.html">Home</a> <span class="divider">/</span></li>
        <li><a href="restaurant_food.html">Product</a> <span class="divider">/</span></li>

        <li class="active">新建</li>
    </ul>

    <div class="container-fluid">
        <div class="row-fluid">

            <div class="btn-toolbar">
                <button class="btn btn-primary" onclick="_save()"><i class="icon-save"></i> 保存</button>
                <a href="#myModal" data-toggle="modal" class="btn">删除</a>

                <div class="btn-group">
                </div>
            </div>
            <div class="well">

                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane active in" id="home">
                        <form id="saveForm" method="POST" action="JavaScript:void(0);">
                            <input id="id" name="id" type="hidden" th:value="${food.id}" class="input-xlarge">
                            <label>名称</label>
                            <input id="foodName" name="foodName" type="text" class="input-xlarge" th:value="${food.foodName}">
                            <label>介绍</label>
                            <textarea id="foodContent" name="foodContent" rows="10" cols="30" class="input-xlarge" th:utext="${food.foodContent}"></textarea>
                            <label>图片路径</label>
                            <input id="foodImg" name="foodImg" type="text" class="input-xlarge" th:value="${food.foodImg}">
                            <label>跟新日期</label>
                            <input id="created" name="created" type="date" class="input-xlarge" th:value="${food.created}">
                        </form>
                    </div>
                    <div class="tab-pane fade" id="profile">
                        <form id="tab2">
                            <label>New Password</label>
                            <input type="password" class="input-xlarge">
                            <div>
                                <button class="btn btn-primary">Update</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

            <div class="modal small hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="myModalLabel">Delete Confirmation</h3>
                </div>
                <div class="modal-body">

                    <p class="error-text"><i class="icon-warning-sign modal-icon"></i>Are you sure you want to delete
                        the Product?</p>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                    <button class="btn btn-danger" data-dismiss="modal" onclick="delUser()">Delete</button>
                </div>
            </div>


        </div>
    </div>
</div>


<script src="../lib/bootstrap/js/bootstrap.js"></script>

<script type="text/javascript" src="../js/include.js"></script>
<script>

    function delUser() {
        $.post(
            "delFood.html",
            $("#saveForm").serialize(),
            function (resultINfo) {
                if (resultINfo.flag) {
                    location.href = "restaurant_food.html";
                } else {
                    console.log("error")
                }

            }
        )

    }

    function _save() {

        //提交异步请求
        $.post(
            "save_food.html",
            $("#saveForm").serialize(),
            function (resultINfo) {
                if (resultINfo.flag) {
                    location.href = "restaurant_food.html";

                } else {
                    console.log("error")
                }
            },
            "json"
        );
    }
</script>
</body>
</html>
