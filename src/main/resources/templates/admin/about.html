<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>后台管理系统</title>

    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="../stylesheets/theme.css">
    <link rel="stylesheet" href="../lib/font-awesome/css/font-awesome.css">

    <script src="../lib/jquery-1.7.2.min.js" type="text/javascript"></script>

    <style type="text/css">
        div {
            width: 100%;
        }
    </style>

</head>


<body class="">

<div id="header"></div>


<div class="content">
    <div class="header">

        <h1 class="page-title">关于我们</h1>
    </div>

    <ul class="breadcrumb">
        <li><a href="index.html">Home</a> <span class="divider">/</span></li>
        <li class="active">about</li>
    </ul>
    <div class="container-fluid">
        <div class="row-fluid">

            <div class="btn-toolbar">
                <button class="btn btn-primary" onclick="_save()"><i class="icon-save"></i> 保存</button>
                <div class="btn-group">
                </div>
            </div>
            <div class="well">
                <form id="saveForm" method="POST" action="JavaScript:void(0);">
                    <label>标题</label>
                    <input id="title" name="title" type="text" class="input-xlarge" th:value="${about.title}">
                    <label>二级标题</label>
                    <input id="subTitle" name="subTitle" type="text" class="input-xlarge" th:value="${about.subTitle}">
                    <label>正文</label>
                    <textarea id="content" name="content" rows="10" cols="30" class="input-xlarge" th:utext="${about.content}"></textarea>
                    <label>跟新日期</label>
                    <input id="date" name="date" type="date" class="input-xlarge" th:value="${about.date}">

                </form>
            </div>

        </div>
    </div>
</div>


<script src="../lib/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="../js/include.js"></script>

<script>

    function _save() {


        //提交异步请求
        $.post(
            "save_about",
            $("#saveForm").serialize(),
            function (resultINfo) {
                if (resultINfo.flag) {
                    location.href = "about.html";

                } else {
                    console.log("error")
                }
            },
            "json"
        );

    }
</script>


</body>
</html>
