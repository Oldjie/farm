<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>后台管理系统</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- 富文本编辑器 -->
    <link rel="stylesheet" href="../kindeditor/themes/default/default.css"/>
    <script charset="utf-8" src="../kindeditor/kindeditor-all.js"></script>
    <script charset="utf-8" src="../kindeditor/lang/zh-CN.js"></script>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="../stylesheets/theme.css">
    <link rel="stylesheet" href="../lib/font-awesome/css/font-awesome.css">

    <script src="../lib/jquery-1.7.2.min.js" type="text/javascript"></script>

    <!-- Demo page code -->

    <style type="text/css">

        .brand .first {
            color: #ccc;
            font-style: italic;
        }

        .brand .second {
            color: #fff;
            font-weight: bold;
        }

        .productContent {
            width: 90%;
            overflow: auto;
            word-break: break-all;
        }
    </style>

</head>


<body class="">


<div id="header"></div>


<div class="content">

    <div class="header">

        <h1 class="page-title">修改 商品</h1>
    </div>

    <ul class="breadcrumb">
        <li><a href="index.html">Home</a> <span class="divider">/</span></li>
        <li><a href="Product.html">Product</a> <span class="divider">/</span></li>

        <li class="active">新建</li>
    </ul>

    <div class="container-fluid">
        <div class="row-fluid">

            <div class="btn-toolbar">
                <button class="btn btn-primary" onclick="_save()"><i class="icon-save"></i> 保存</button>
                <a href="#myModal" data-toggle="modal" class="btn">删除</a>

                <div class="btn-group">
                </div>
            </div>
            <div class="well">

                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane active in" id="home">
                        <form id="saveForm" method="POST" action="JavaScript:void(0);">
                            <input id="id" name="id" type="hidden" th:value="${product.id}" class="input-xlarge">
                            <label>商品名称</label>
                            <input id="productName" name="productName" type="text" class="input-xlarge"
                                   th:value="${product.productName}" required="required">
                            <label>商品价格</label>
                            <input id="productPrice" name="productPrice" type="number" class="input-xlarge"
                                   th:value="${product.productPrice}" required="required">
                            <!--<label>商品图片</label>-->
                            <input id="productImg" name="productImg" type="hidden" class="input-xlarge"
                                   th:value="${product.productImg}" required="required">

                            <label>跟新日期</label>
                            <input id="created" name="created" type="date" class="input-xlarge"
                                   th:value="${product.created}" required="required">
                        </form>
                        <label>商品介绍</label>
                        <textarea id="productContent" name="productContent" rows="50" cols="30" class="productContent"
                                  th:utext="${product.productContent}" required="required"></textarea>
                    </div>
                    <div class="tab-pane fade" id="profile">
                        <form id="tab2">
                            <label>New Password</label>
                            <input type="password" class="input-xlarge">
                            <div>
                                <button class="btn btn-primary">Update</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

            <div class="modal small hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="myModalLabel">Delete Confirmation</h3>
                </div>
                <div class="modal-body">

                    <p class="error-text"><i class="icon-warning-sign modal-icon"></i>Are you sure you want to delete
                        the Product?</p>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                    <button class="btn btn-danger" data-dismiss="modal" onclick="delUser()">Delete</button>
                </div>
            </div>


        </div>
    </div>
</div>


<script src="../lib/bootstrap/js/bootstrap.js"></script>

<script type="text/javascript" src="../js/include.js"></script>
<script>
    var editor;
    KindEditor.ready(function (K) {
        editor = K.create('textarea[name="productContent"]', {
            //是否允许浏览服务器已上传文件,默认是false
            allowFileManager: true,
            uploadJson: "/speech/uploadFile",
            items: [
                'source', '|', 'undo', 'redo', '|', 'preview', 'print', 'template', 'code', 'cut', 'copy', 'paste',
                'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',
                'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
                'superscript', 'clearhtml', 'quickformat', 'selectall', '|', 'fullscreen', '/',
                'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
                'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|', 'image', 'multiimage',
                'flash', 'media', 'insertfile', 'table', 'hr', 'emoticons', 'baidumap', 'pagebreak',
                'anchor', 'link', 'unlink', '|', 'about'
            ]
        });
    });

    function delUser() {
        $.post(
            "delProduct.html",
            $("#saveForm").serialize() + "&productContent=" + editor.html(),
            function (resultINfo) {
                if (resultINfo.flag) {
                    location.href = "product.html";
                } else {
                    console.log("error")
                }

            }
        )

    }

    function _save() {
        var imgarr = editor.html()
        var imgs = imgarr.match(/<img[^>]+>/g);
        if (imgs){
            $("#productImg").val(imgs[0])
        }
        else {

            $("#productImg").val("")
        }
        var formdata = $('#saveForm').serialize();
        var array = formdata.split('&');
        for (var i = 0; i < array.length; i++) {
            var kwarr = array[i].split('=');
            if (kwarr[0] === 'content') {
                if (editor.html() === null || editor.html() === '') {
                    alert('不能存在空值');
                    // status = false
                    return false;
                }
            } else {
                if (kwarr[1] === null || kwarr[1] === '') {

                    alert('不能存在空值');
                    // status = false
                    return false;
                }
            }
        }
        //提交异步请求
        $.post(
            "save_product.html",
            formdata + "&productContent=" + editor.html(),
            function (resultINfo) {
                if (resultINfo.flag) {
                    location.href = "product.html";

                } else {
                    console.log("error")
                }
            },
            "json"
        );
    }
</script>
</body>
</html>
