<!DOCTYPE html>
<head>

    <meta charset="utf-8">
    <title>农庄</title>

    <link rel="stylesheet" href="css/zerogrid.css">
    <link rel="stylesheet" href="css/style.css">

    <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">


    <link rel="stylesheet" href="css/menu.css">
    <script src="../js/jquery1111.min.js" type="text/javascript"></script>
    <script src="../js/script.js"></script>

    <link href="../owl-carousel/owl.carousel.css" rel="stylesheet">


    <script src="../js/html5.js"></script>
    <script src="../js/css3-mediaqueries.js"></script>

</head>

<body class="single-page">
<div class="wrap-body">

    <div id="header"></div>
    <div id="cssmenu" class="align-center">
        <ul>
            <li><a href="index.html"><span>首页</span></a></li>
            <li><a href="news.html"><span>农庄动态</span></a></li>
            <li ><a href="activities.html"><span>戶外活动</span></a>
            <li ><a href="foods.html"><span>餐厅与美食</span></a>
            <li  class="active"><a href="products.html"><span>农家产品</span></a>

            <li><a href="about.html"><span>关于</span></a></li>

        </ul>
    </div>

    <section id="container">
        <div class="wrap-container">
            <div id="main-content">
                <div class="wrap-content">
                    <div class="row">
                        <article class="single-post zerogrid">
                            <div class="row wrap-post">
                                <div class="entry-header">
                                    <span class="time" th:utext="${product.created}"></span>
                                    <h2 class="entry-title" th:utext="${product.productName}"></h2>
                                </div>
                                <div class="entry-content" th:utext="${product.productContent}">

                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <div id="footer"></div>
</div>
</body>
<script type="text/javascript" src="../js/include.js"></script>

</html>
