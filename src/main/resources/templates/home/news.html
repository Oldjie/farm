<!DOCTYPE html>
<head>

    <meta charset="utf-8">
    <title>农庄</title>
    <meta name="description" content="Free Responsive Html5 Css3 Templates">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../css/zerogrid.css">
    <link rel="stylesheet" href="../css/style.css">

    <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/menu.css">
    <script src="../js/jquery1111.min.js" type="text/javascript"></script>
    <script src="../js/script.js"></script>
    <link href="owl-carousel/owl.carousel.css" rel="stylesheet">
    <script src="../js/html5.js"></script>
    <script src="../js/css3-mediaqueries.js"></script>

</head>

<body class="news-page">
<div class="wrap-body">
    <div id="header"></div>
    <div id="cssmenu" class="align-center">
        <ul>
            <li><a href="index.html"><span>首页</span></a></li>
            <li class="active"><a href="news.html"><span>农庄动态</span></a></li>
            <li><a href="activities.html"><span>戶外活动</span></a>
            <li><a href="foods.html"><span>餐厅与美食</span></a>
            <li><a href="products.html"><span>农家产品</span></a>
            <li><a href="about.html"><span>关于</span></a></li>
        </ul>
    </div>
    <section id="container">
        <div class="wrap-container">
            <div id="main-content" class="zerogrid">
                <div class="wrap-content">
                    <div class="row">
                        <div class="col-1-3" th:each="details :${news.list}">
                            <div class="wrap-col">
                                <article>
                                    <div class="post-thumbnail-wrap">
                                        <a th:href="'details.html?uid=' + ${details.id}" class="portfolio-box">
                                            <img th:utext="${details.imgUrl}" alt="">
                                            <div class="portfolio-box-second">
                                                <img th:utext="${details.subImgUrl}" alt="">
                                            </div>
                                        </a>
                                    </div>
                                    <div class="entry-header ">
                                        <h3 class="entry-title" th:utext="${details.title}"></h3>
                                        <div class="l-tags"><a th:href="'details.html?uid=' + ${details.id}"
                                                               th:utext="${details.created}"></a></div>
                                    </div>
                                </article>
                            </div>
                        </div>

                    </div>
                    <div class="pageNum">
                        <div class="pagination">
                            <ul>
                                <li th:if="${news.hasPreviousPage}">
                                    <a th:href="'news.html?pageNum=' + ${1}" th:text="首页"></a>

                                    <a th:href="'news.html?pageNum=' + ${news.prePage}" th:text="上一页"></a>
                                </li>
                                <!-- 中间页 -->
                                <li th:each="pageNum:${#numbers.sequence(0, news.pages - 1)}">
                                    <a th:href="'news.html?pageNum=' + ${pageNum+1}" th:text="${pageNum + 1}"
                                       th:if="${pageNum+1 ne news.pageNum}"></a>
                                    <a th:href="'news.html?pageNum=' + ${pageNum+1}" th:text="${pageNum + 1}"
                                       th:if="${pageNum+1 eq news.pageNum}"
                                       th:style="'font-weight:bold;background: #6faed9;'"></a>
                                </li>

                                <!-- 下一页 -->
                                <li th:if="${news.hasNextPage}">
                                    <a th:href="'news.html?pageNum=1'" th:text="尾页"></a>

                                    <a th:href="'news.html?pageNum=' + ${news.nextPage}" th:text="下一页"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div id="footer"></div>
</div>
<script type="text/javascript" src="../js/include.js"></script>
</body>
</html>
