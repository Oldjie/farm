<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员登录-后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="shortcut icon" href="lib/login/fonts/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="lib/login/css/font.css">
    <link rel="stylesheet" href="lib/login/css/weadmin.css">
    <script src="lib/layui/layui.js" charset="utf-8"></script>
    <script src="lib/jquery/1.9.1/jquery.js" charset="utf-8"></script>

</head>
<body class="login-bg">

<div class="login">
    <div class="message">WeAdmin 1.0-管理登录</div>
    <div id="darkbannerwrap"></div>

    <form id="loginForm" method="post" class="layui-form" action="JavaScript:void(0);">
        <input id="username" name="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input id="password" name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
        <hr class="hr15">
        <input onclick="_login()" type="submit" value="登陆" class="btn btn-primary">
        <hr class="hr20">
        <!--登录错误提示消息-->
        <div id="errorMsg" class="alert alert-danger"></div>

    </form>
</div>

<script type="text/javascript">

    //登陆
    function _login() {

        //用户名，密码不为空提交异步登录请求
        var username = $("#username").val();
        var password = $("#password").val();
        if (username && password) {
            //提交异步登录请求

            $.post(
                "/admin/login",//servlet地址
                $("#loginForm").serialize(),//表单所有数据
                function (resultInfo) {
                    if (resultInfo.flag) {
                        //登录成功，跳转到首页
                        location.href = "index.html";
                    } else {
                        //失败，显示消息
                        $("#errorMsg").text(resultInfo.errorMsg);
                    }
                },
                "json"
            );
        } else {
            $("#errorMsg").text("请输入用户名或密码");
        }

    }
</script>
<!-- 底部结束 -->
</body>
</html>
